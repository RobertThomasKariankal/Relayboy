<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RelayBoy Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #1a1a2e;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-card {
            background: #162447;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #1f4068;
            transition: transform 0.3s ease;
        }

        h1 {
            margin-bottom: 10px;
            color: #e94560;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #888;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #1f4068;
            background: #1a1a2e;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #e94560;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #e94560;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #d1344a;
            transform: translateY(-2px);
        }

        .switch-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #888;
        }

        .switch-text span {
            color: #e94560;
            cursor: pointer;
            text-decoration: underline;
        }

        #error {
            color: #ff5c5c;
            font-size: 0.85rem;
            margin-top: 15px;
            min-height: 1.2em;
        }

        .hidden {
            display: none;
        }

        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.1) 0%, rgba(23, 107, 135, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(50px);
        }
    </style>
</head>

<body>
    <div class="bg-glow" style="top: -100px; right: -100px;"></div>
    <div class="bg-glow" style="bottom: -100px; left: -100px;"></div>

    <div class="login-card" id="authCard">
        <h1 id="title">RelayBoy</h1>
        <p id="subtitle">Please login to start chatting</p>

        <!-- Login Form -->
        <div id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button onclick="handleLogin()">Login</button>
            <div class="switch-text">Don't have an account? <span onclick="toggleAuth()">Sign Up</span></div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="hidden">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="Enter email">
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="signupUsername" placeholder="Choose username">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="Create password">
            </div>
            <button onclick="handleSignup()">Sign Up</button>
            <div class="switch-text">Already have an account? <span onclick="toggleAuth()">Login</span></div>
        </div>

        <div id="error"></div>
    </div>

    <script>
        const errorDiv = document.getElementById('error');

        function toggleAuth() {
            const isLoginVisible = !document.getElementById('loginForm').classList.contains('hidden');
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('signupForm').classList.toggle('hidden');
            document.getElementById('title').textContent = isLoginVisible ? "Join RelayBoy" : "RelayBoy";
            document.getElementById('subtitle').textContent = isLoginVisible ? "Create your account" : "Please login to start chatting";
            errorDiv.textContent = "";
        }

        async function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) return errorDiv.textContent = "Fill all fields";

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('relayboy_token', data.token);
                    localStorage.setItem('relayboy_username', data.username);
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.error || "Login failed";
                }
            } catch (e) {
                errorDiv.textContent = "Server error. Try again.";
            }
        }

        async function handleSignup() {
            const email = document.getElementById('signupEmail').value.trim();
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!email || !username || !password) return errorDiv.textContent = "Fill all fields";

            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password })
                });
                const data = await res.json();
                if (res.ok) {
                    alert("Account created! You can now login.");
                    toggleAuth();
                } else {
                    errorDiv.textContent = data.error || "Signup failed";
                }
            } catch (e) {
                errorDiv.textContent = "Server error. Try again.";
            }
        }
    </script>
</body>

</html>
